<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <div th:replace="/common/common_css :: common_css"></div>
    <link th:href="@{/css/extra.css}" rel="stylesheet" href="../static/css/extra.css"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet" href="../static/css/animate.css"/>
</head>

<body>
<div th:replace="head :: head"></div>
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <!--page start-->
        <div id="bill_list" class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <!--头部 位置显示栏-->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">
                            商品添加管理
                        </h4>
                    </div>
                    <!--头部 位置显示栏结束-->
                </div>

                <aside class="profile-info col-lg-9">
                    <section class="panel">
                        <div class="bio-graph-heading">
                            <span th:text="${staff.sName}"></span> 的个人信息
                        </div>
                        <div class="panel-body bio-graph-info">
                            <div class="panel">
                                <h1>基本信息</h1>
                                <div class="row">
                                    <div class="bio-row">
                                        <p><span>姓名:</span><span th:text="${staff.sName}"></span></p>
                                    </div>
                                    <div class="bio-row">
                                        <p><span>性别:</span><span th:if="${staff.sSex}==true">男</span>
                                            <span th:if="${staff.sSex}==false">女</span></p>
                                    </div>
                                    <div class="bio-row">
                                        <p><span>出生日期:</span><span
                                                th:text="${#dates.format(staff.sBirthday, 'yyyy-MM-dd')}"></span>
                                        </p>
                                    </div>
                                    <div class="bio-row">
                                        <p><span>入司时间:</span><span
                                                th:text="${#dates.format(staff.sEnter, 'yyyy-MM-dd')}"></span></p>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h1>联系方式</h1>
                                <div class="row">
                                    <div class="bio-row">
                                        <p><span>手机号码:</span><span th:text="${staff.sPhone}"></span></p>
                                    </div>
                                    <div class="bio-row">
                                        <p><span>电子邮件:</span><span th:text="${staff.sEmail}"></span></p>
                                    </div>
                                    <div class="bio-row">
                                        <p><span>详细地址:</span><span th:text="${staff.sAddress}"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--引入js 文件-->
<!--<div th:replace="/common/common_js :: common_js"></div>-->

<script th:src="@{/js/jquery-1.8.3.min.js}" src="../static/js/jquery-1.8.3.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
<script th:src="@{/js/jquery.dataTables.min.js}" src="../static/js/jquery.dataTables.min.js"></script>
<script th:src="@{/js/DT_bootstrap.js}" src="../static/js/DT_bootstrap.js"></script>
<script th:src="@{/js/dynamic-table.js}" src="../static/js/dynamic-table.js"></script>

<!--script for 提示框-->
<script th:src="@{/js/xcConfirm.js}" src="../static/js/xcConfirm.js"></script>


</body>
</html>
