<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8"/>
    <div th:replace="/common/common_css :: common_css"></div>
    <link th:href="@{/css/extra.css}" rel="stylesheet" href="../static/css/extra.css"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet" href="../static/css/animate.css"/>
</head>

<body>
<div th:replace="head :: head"></div>
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <!-- page start-->
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <!--头部位置显示栏-->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="false"></button>
                        <h4 class="modal-title">
                            订单处理中心
                        </h4>
                    </div>
                    <!--头部位置显示栏 结束-->


                    <table class="table table-striped border-top" id="sample_1">
                        <!--头部显示所包含的内容-->
                        <thead>
                        <tr>
                            <th>商品</th>
                            <th>订单号</th>
                            <th>数量</th>
                            <th>创建时间</th>
                            <th>收货人</th>
                            <th>金额</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <!--头部显示所包含的内容 结束-->

                        <!--显示每个订单的详细信息-->
                        <tbody id="tbody">
                        <tr class="odd gradeX" th:each="orderInfo,iterStat:${list}">


                            <td>
                                    <span th:each="proImgInfo,itemStat:${orderInfo.products}">
                                        <span><img th:src="${proImgInfo.image}" width="50" height="50"></span>
                                    </span>
                            </td>

                            <th th:text="${orderInfo.oid}"></th>
                            <th>
                                        <span th:each="proImgInfo,itemStat:${orderInfo.products}">
                                        <p><span th:text="${proImgInfo.pname}"></span>x<span
                                                th:text="${proImgInfo.num}"></span></p>
                                       </span>
                            </th>
                            <td th:text="${orderInfo.createTime}"></td>
                            <td th:text="${orderInfo.addName}"></td>
                            <td th:text="${orderInfo.totalPrice}"></td>
                            <td>
                                <span th:if="${orderInfo.paymak==1}">已付款</span>
                                <span th:if="${orderInfo.paymak==0}">待付款</span>
                            </td>
                            <td>
                                <span th:if="${orderInfo.flag==1}">已处理</span>
                                <span th:if="${orderInfo.flag==0}">
                                    <a th:href="@{'/order/manage/'+${orderInfo.oid}}">
                                    <button class="btn btn-success btn-sm" th:id="${orderInfo.oid}">立即处理</button>
                                    </a>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                        <!--显示每个订单的详细信息 结束-->
                    </table>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->
</section>
<!--引入js 文件-->
<!--<div th:replace="/common/common_js :: common_js"></div>-->

<script th:src="@{/js/jquery-1.8.3.min.js}" src="../static/js/jquery-1.8.3.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
<script th:src="@{/js/jquery.dataTables.min.js}" src="../static/js/jquery.dataTables.min.js"></script>

<!--script for 提示框-->
<script th:src="@{/js/xcConfirm.js}" src="../static/js/xcConfirm.js"></script>


</body>
</html>
