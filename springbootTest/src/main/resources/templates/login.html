<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="enttax login"/>
    <meta name="author" content="brainy"/>
    <meta name="keyword" content="EntTax" />
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" href="../static/img/favicon.ico"/>

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-reset.css}" href="../static/css/bootstrap-reset.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet"/>
</head>

<body class="login-body">
 <div class="container">
    <form id="loginForm" class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <div class="login-wrap">
            <div class="form-group has-success">
                <input type="text" id="sname" name="sname" class="form-control" placeholder="员工号/手机号/邮箱"/>
                <p class="help-block"></p>
            </div>
            <div class="form-group has-success">
                <input type="password" name="spassword" class="form-control" placeholder="密码"/>
                <p class="help-block"></p>
            </div>
            <div class="form-group has-success">
                <div class="row">
                    <div class="col-xs-7">
                        <input id="kcode" type="text" name="kcode" class="form-control" placeholder="验证码"/>
                    </div>
                    <div class="col-xs-3">
                        <img id="captchaImage" th:src="@{/sendcaptcha}" alt="验证码" class="img-rounded" width="100"
                             height="34"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" name="rememberme" value="true"/><a>&nbsp;免登录一天</a>
                <span class="pull-right"> <a th:href="@{/staff/chooseway}"
                                             href="chooseway.html"> 忘记密码?</a></span>
            </div>
            <button class="btn btn-lg btn-login btn-block" type="submit">立即登录</button>
        </div>
        <!--end of login-wrap-->
    </form>
    <!--end of form-->
 </div>
<!--end of container-->

<!--Jquery-->
<script th:src="@{/js/jquery-1.8.3.min.js}" src="../static/js/jquery-1.8.3.min.js"></script>

</body>
</html>
