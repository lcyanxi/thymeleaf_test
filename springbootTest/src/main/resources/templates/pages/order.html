<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Indent</title>
    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- //Custom Theme files -->
    <link th:href="@{/page/css/bootstrap.css}" href="../../static/page/css/bootstrap.css" type="text/css"
          rel="stylesheet" media="all"/>
    <link th:href="@{/page/css/style.css}" href="../../static/page/css/style.css" type="text/css" rel="stylesheet"
          media="all"/>


    <link rel="stylesheet" type="text/css" th:href="@{/css/indent.css}" href="../../static/css/indent.css">
    <script type="text/javascript" th:src="@{/js/jquery.js}" src="../../static/js/jquery.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery.cookie.js}" src="../../static/js/jquery.cookie.js"></script>

</head>
<body>
<!--header-->
<div th:replace="common/common_head :: head"></div>
<!--//header-->
<!-- main -->
<div id="indent-main">
    <form th:action="@{/order/payment}"  id="indent-create" method="post">
        <h3 class="indentHd">完成订单</h3>
        <li>
            <div class="userInfo">
                订单信息:
            </div>
            <a th:href="@{/cart/all}" href="cart.html" class="goto-cart">返回购物车</a>
            <p>商品下单后尽快为您发货</p>
            <!-- 购物车详情 -->
            <div>
                <div class="ci-title">
                    <div class="ci-name">订单号</div>
                    <div>总价</div>
                    <div>是否支付</div>
                    <div>订单状态</div>
                </div>
            </div>
            <!-- 复制 -->
            <div>
                <div class="ci-title">
                    <div class="ci-name" type="text" th:text="${order.oid}">12312341232142</div>
                    <div th:text="${order.totalPrice}">234.5</div>
                    <div th:if="${order.payMak>0}">已支付</div>
                    <div th:if="${order.payMak<=0}">未支付</div>
                    <div>已下单</div>
                </div>
            </div>
        </li>
        <li class="last-li">
            <div class="account">应付金额:<span id="gross" th:text="${order.totalPrice}">454.5</span></div>
            &nbsp;&nbsp;
            <a th:href="@{'/order/payment/'+${order.oid}}">
                <button type="button" id="sumbit">去支付</button>
            </a>
        </li>
        </ul>
    </form>
</div>
<!--footer-->
<div th:replace="common/common_footer :: footer"></div>
</body>
</html>
