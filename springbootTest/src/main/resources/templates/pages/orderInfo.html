<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //Custom Theme files -->
    <link th:href="@{/page/css/bootstrap.css}" href="../../static/page/css/bootstrap.css" type="text/css" rel="stylesheet" media="all"/>
    <link th:href="@{/page/css/style.css}" href="../../static/page/css/style.css" type="text/css" rel="stylesheet" media="all"/>
    <link th:href="@{/css/car.css}" href="../../static/css/car.css" type="text/css" rel="stylesheet" media="all"/>
    <!-- js -->
    <script th:src="@{/page/js/jquery.min.js}" src="../../static/page/js/jquery.min.js"></script>
    <script th:src="@{/page/js/bootstrap-3.1.1.min.js}" type="text/javascript" src="../../static/page/js/bootstrap-3.1.1.min.js"></script>
    <!-- //js -->
    <!-- cart -->
    <script th:src="@{/page/js/simpleCart.min.js}" src="../../static/page/js/simpleCart.min.js"> </script>
    <!-- cart -->
</head>
<body>
<!--header-->
<div th:replace="common/common_head :: head"></div>
<!--//header-->
<!--cart-items-->
<!-- main -->
<div id="car-main">
    <br/>
    <!-- 购物车 -->
    <form th:action="@{/order/prepare}" method="post" id="fm_cart">
        <!--page_start 主要内容部分-->
        <section id="main-content">
            <section class="wrapper">
                <!--page start-->
                <div id="bill_list" class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <!--头部 位置显示栏-->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title">
                                    我的订单中心
                                </h4>
                            </div>
                            <!--头部 位置显示栏结束-->

                            <table class="table table-striped border-top" id="sample_1">
                                <!--头部显示所包含的内容-->
                                <thead>
                                <tr>
                                    <th>商品</th>
                                    <th>订单号</th>
                                    <th>数量</th>
                                    <th>创建时间</th>
                                    <th>收货人</th>
                                    <th>金额</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <!--头部显示所包含的内容 结束-->

                                <!--显示每个订单的详细信息-->
                                <tbody id="tbody">
                                <tr class="odd gradeX" th:each="orderInfo,iterStat:${orderlist}">


                                    <td>
                                    <span th:each="proImgInfo,itemStat:${orderInfo.proImgInfos}">
                                        <span><img th:src="'/img/'+${proImgInfo.img}+'.jpg'" width="50" height="50"></span>
                                    </span>
                                    </td>

                                    <th th:text="${orderInfo.orderid}"></th>
                                    <th th:text="${orderInfo.num}"></th>
                                    <td th:text="${#dates.format(orderInfo.ordercreatetime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${orderInfo.addname}"></td>
                                    <td th:text="${orderInfo.totalprice}"></td>
                                    <td>
                                        <span th:if="${orderInfo.paymark==1}">已付款</span>
                                        <span th:if="${orderInfo.paymark==-1}">待付款</span>
                                    </td>
                                    <td>

                                    <span th:if="${orderInfo.paymark==-1}">
                                       <a th:href="@{'/order/payment/'+${orderInfo.orderid}}" ><button class="btn btn-danger btn-sm">
                                        <i class="icon-trash "></i>立即付款</button></a>
                                    </span>

                                    </td>
                                </tr>
                                </tbody>
                                <!--显示每个订单的详细信息 结束-->
                            </table>
                        </section>
                    </div>
                </div>
                <!-- page end-->
            </section>
        </section>
    </form>
    <!-- 复制 -->
    <div class="template" style="display:none;">
        <div><input type="checkbox" class="ck"/></div>
        <div class="id goods">
            <img src="" alt="" style="widows: 50px;height: 50px;"/>
            <p></p>
        </div>
        <div class="price"></div>
        <div class="amount">
            <button class="minus">-</button>
            <input type="text" class="num" value="1" size="1"/>
            <button class="addnum">+</button>
        </div>
        <div class="sub"></div>
        <div class="oper">
            <a href="javascript:void(0)" class="detele">删除</a>
        </div>
    </div>
</div>
<!--//checkout-->
<!--footer-->
<div th:replace="common/common_footer :: footer"></div>
</body>
</html>
