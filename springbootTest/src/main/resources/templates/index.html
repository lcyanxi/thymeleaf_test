<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <div th:replace="/common/common_css :: common_css"></div>
    <link th:href="@{/css/extra.css}" rel="stylesheet" href="../static/css/extra.css"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet" href="../static/css/animate.css"/>
</head>

<body>
<div th:replace="head :: head"></div>
<section id="main-content">
    <section class="wrapper">
        <!--page start-->
        <div id="bill_list" class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <!--头部 位置显示栏-->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">
                            首页
                        </h4>
                    </div>
                    <!--头部 位置显示栏结束-->
                </div>
                <div class="home-slider">
                    <!-- Carousel -->
                    <div id="home-slider" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <!--用户显示选择切换如1.2.3-->
                        <ol class="carousel-indicators">
                            <li data-target="#home-slider" data-slide-to="0" class="active"></li>
                            <li data-target="#home-slider" data-slide-to="1"></li>
                            <!--<li data-target="#home-slider" data-slide-to="2"></li>-->
                        </ol>
                        <div class="carousel-inner">
                            <!--第一个页面所要显示的内容-->
                            <div class="item active" id="item-1">
                                <div class="container">
                                    <div class="row">
                                        <!--用于显示人物欢迎图片-->
                                        <div class="col-sm-6 hidden-xs people-img">
                                            <img class="img-responsive animated bounceInDown"
                                                 th:src="@{/img/people-1.png}"  src="../static/img/people-1.png"
                                                 alt="..."/>
                                        </div>
                                        <!--用于显示欢迎的内容-->

                                        <div class="col-sm-6 content-img">
                                            <h1 class="first-child animated fadeInUpBig delay-2 text-white">
                                                <strong>
                                                    <span class="">欢迎光临</span>
                                                </strong><br/>
                                                <small>
                                                    <span class="text-blue">豆果DC后台</span>
                                                    <span class="text-pink">管理系统</span>
                                                </small>
                                            </h1>
                                        </div>

                                    </div>
                                </div>

                            </div>

                            <!--第二个页面所要显示的内容-->
                            <div class="item" id="item-2">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <!--头部标题-->
                                            <div class="head-title">
                                                <h1 class="animated bounceInDown text-white">
                                                    开启美味生活</h1>
                                            </div>
                                            <!--流程部分-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-arrow carousel-arrow-prev hidden-xs hidden-sm" href="#home-slider"
                           data-slide="prev">
                            <i class="icon-chevron-left"></i>
                        </a>
                        <a class="carousel-arrow carousel-arrow-next hidden-xs hidden-sm" href="#home-slider"
                           data-slide="next">
                            <i class="icon-chevron-right"></i>

                        </a>
                    </div>
                    <!-- page end-->
                </div>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--引入js 文件-->
<div th:replace="/common/common_js :: common_js"></div>
</body>
</html>
