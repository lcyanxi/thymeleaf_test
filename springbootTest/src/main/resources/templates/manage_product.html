<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <div th:replace="/common/common_css :: common_css"></div>
    <link th:href="@{/css/extra.css}" rel="stylesheet" href="../static/css/extra.css"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet" href="../static/css/animate.css"/>
</head>

<body>
<div th:replace="head :: head"></div>
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <!-- page start-->
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <!--头部位置显示栏-->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="false"></button>
                        <h4 class="modal-title">
                            商品管理
                        </h4>
                    </div>
                    <!--头部位置显示栏 结束-->


                    <table class="table table-striped border-top" id="sample_1">
                        <!--头部显示所包含的内容-->
                        <thead>
                        <tr>
                            <th style="width: 10px">
                                <button class="btn btn-primary btn-sm" data-toggle="modal"
                                        data-target="#add_staff_myModal">
                                    <i class="icon-plus"></i>
                                </button>
                            </th>
                            <th>图片</th>
                            <th>商品名称</th>
                            <th>价格</th>
                            <th class="hidden-phone">颜色</th>
                            <th class="hidden-phone">尺寸</th>
                            <th class="hidden-phone">创建时间</th>
                            <th class="hidden-phone">操作</th>
                        </tr>
                        </thead>
                        <!--头部显示所包含的内容 结束-->

                        <!--显示每个员工的详细信息-->
                        <tbody id="tbody">
                        <tr class="odd gradeX" th:each="staffInfo,iterStat:${stafflist}">
                            <td></td>
                            <th><img th:src="${staffInfo.sAvatar}" width="35" height="35"/></th>
                            <th th:text="${staffInfo.sId}"></th>
                            <td th:text="${staffInfo.sName}"></td>
                            <td th:text="${staffInfo.sPhone}"></td>
                            <td class="hidden-phone" th:text="${staffInfo.rName}"></td>
                            <td class="center hidden-phone"
                                th:text="${#dates.format(staffInfo.sEnter, 'yyyy-MM-dd')}"></td>
                            <td>
                                <button class="btn btn-primary btn-xs" onclick="editInfo(this)"
                                        th:id="${iterStat.index}" data-toggle="modal"
                                        data-target="#update_staff_myModal">
                                    <i class="icon-pencil"></i></button>

                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-danger btn-xs" onclick="delete_staff(this)"
                                        th:id="${staffInfo.sId}">
                                    <i class="icon-trash "></i></button>
                            </td>
                        </tr>
                        </tbody>
                        <!--显示每个员工的详细信息 结束-->

                    </table>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->
</section>
<!-- 添加员工模态框（Modal） -->
<div class="modal fade" id="add_staff_myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--添加员工和悬浮显示的内容-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    添加商品操作
                </h4>
            </div>
            <!--添加员工和悬浮显示的内容 结束-->

            <!-- page start 添加的主要部分-->
            <div class="row">
                <div class="col-lg-12">

                    <section class="panel">
                        <div class="panel-body">
                            <form role="form" id="add_staff" class="form-horizontal tasi-form" enctype="multipart/form-data" method="post">
                                <div class="form-group has-success">
                                    <label class="col-lg-4 control-label">上传商品图片</label>
                                    <div class="col-lg-8">
                                        <input type="file" class="" name="upload-file" id="upload-file"/>
                                    </div>
                                </div>

                                <div class="form-group has-success">
                                    <label class="col-lg-4 control-label">商品名称</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="" id="pname" name="pname" class="form-control"
                                               autofocus/>
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                                <div class="form-group has-success">
                                    <label class="col-lg-4 control-label">价格</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="" id="price" name="price" class="form-control"
                                               autofocus/>
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                                <div class="form-group has-success">
                                    <label class="col-lg-4 control-label">颜色</label>
                                    <div class="col-lg-8">
                                        <select class="form-control m-bot15" id="color" name="color">
                                            <option value="operator">咖啡色</option>
                                            <option value="admin">白色</option>
                                            <option value="custome">粉红色</option>
                                            <option value="vip">橘黄色</option>
                                            <option value="test">蓝色</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group has-success">
                                    <label class="control-label col-lg-4">尺寸</label>
                                    <div class="col-lg-8">
                                        <select class="form-control m-bot15" id="weight" name="weight">
                                            <option value="5">5寸</option>
                                            <option value="6">6寸</option>
                                            <option value="7">7寸</option>
                                            <option value="8">8寸</option>
                                            <option value="10">10寸</option>
                                            <option value="12">12寸</option>
                                            <option value="15">15寸</option>
                                            <option value="20">20寸</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-6 col-lg-3">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                        </button>
                                    </div>
                                    <div class="col-xs-6 col-lg-6">
                                        <button id="add_staff_button" class="btn btn-primary" type="button">添加</button>
                                        <h4 id="message" class="help-block text-danger text-center"></h4>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end 添加的主要部分 结束-->

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div><!--添加员工 modal完-->

<!-- 更新 员工模态框（Modal） -->
<div class="modal fade" id="update_staff_myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--更新员工头部-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    更改员工操作
                </h4>
            </div>
            <!--更新员工头部-->

            <!--显示的员工编号-->
            <div class="modal-body">
                <label class="control-label col-lg-4">商品名称：</label>
                <div class="col-lg-8">
                    <p><span id="update_sId"></span></p>
                </div>
            </div>
            <!--显示的员工编号结束-->


            <!--员工的角色分配-->
            <div class="modal-body">
                <label class="control-label col-lg-4">角色分配</label>
                <div class="col-lg-8">
                    <select class="form-control m-bot15" id="update_rName">
                        <option>操作员</option>
                        <option>管理员</option>
                        <option>决策员</option>
                    </select>
                </div>
            </div>
            <!--员工的角色分配 结束-->

            <!--底部按钮-->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-warning" onclick="update_staff()">确定</button>
            </div>
            <!--底部按钮结束-->

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div><!--跟新员工 modal 完-->

</body>
</html>
